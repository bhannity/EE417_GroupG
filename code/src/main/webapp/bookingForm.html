<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js" type="text/javascript"></script>
    <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css"rel="Stylesheet" type="text/css" />
	<link href="css/form.css" rel="stylesheet">
</head>
    <body>
    
	 
		<h1>Room Booking Form</h1>

        <form action="book_Room" method="post" >
        	<input type="hidden" hidden="true" name="room_action" value="booking" >
	
		<label for="fname"><b style="font-size:20px">Full Name</b></label><br>
        <input type="text" placeholder="Enter Full name" name="fname" required><br>
		
	    <label for="email"><b style="font-size:20px">Email Address</b></label><br>
        <input type="email" placeholder="Enter Email" name="email" required><br>
		
		<label for="date"><b>Please select Date</b></label><br>
	    <input type="text" id="txtDate" name="SelectedDate" placeholder="Select date"/><br>
		
        <label for="room"><b>Please Select Room</b></label><br>
        <select class="form-control" id="room" name="room" type="text"><option>Select Room</option><br>
			<option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
        </select><br><br>
		
       <label for="time"><b>Please Select Slots</b></label><br>
       <select class="form-control" id="slot" name ="time" type="time"><option>Select slot</option>
			<option value="9:00 To 10:00">9:00 To 10:00</option>
            <option value="10:00 To 11:00">10:00 To 11:00</option>
		    <option value="11:00 To 12:00">11:00 To 12:00</option>
            <option value="12:00 To 13:00">12:00 To 13:00</option>
            <option value="13:00 T0 14:00">13:00 T0 14:00</option>
            <option value="14:00 To 15:00">14:00 To 15:00</option>
            <option value="15:00 To 16:00">15:00 To 16:00</option>
            <option value="16:00 T0 17:00">16:00 T0 17:00</option>
        </select><br><br>
       <button type="submit">Submit</button>
	</form>
<script type="text/javascript">
    $(function () {
        $("#txtDate").datepicker({
            changeMonth: true,
            changeYear: true,
            // showOn: 'button',
            // buttonOnly: true,
            // button: 'A',
            dateFormat: 'dd/mm/yy',
            onSelect: function (dateString, txtDate) {
                DisplayDate("Selected Date: " + dateString + "\nTextBox ID: " + txtDate.id);
            }
        });
    });
    function DisplayDate(message) {
        alert(message);
    };
</script>

</body>
</html>
