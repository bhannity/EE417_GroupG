 <title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<body>

<h1>Registration Form</h1>

<form action="regis_Srvlet" method="post">

  <div class="container">
    <label for="uname"><b style="font-size:20px">Username</b></label><br>
    <input type="text" placeholder="Enter Username" name="uname" required><br>
	
	<label for="fname"><b style="font-size:20px">Full Name</b></label><br>
    <input type="text" placeholder="Enter Full name" name="fname" required><br>
	
	<label for="email"><b style="font-size:20px">Email Address</b></label><br>
    <input type="email" placeholder="Enter Email" name="email" required><br>

    <label for="psw"><b style="font-size:20px">Password</b></label><br>
    <input type="password" placeholder="Enter Password" name="psw" required><br>
        
    <button type="submit">Submit</button>

  </div>

  <div class="container">


	<b>Already have an account? </b><a href="login.html" class="ml-2" style="color:red"><u><b>Sign in</b></u></a><br>
  </div>
</form>

</body>
</html>
