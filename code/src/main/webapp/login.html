<!DOCTYPE html>
<html>
<head>
 <title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/login.css" rel="stylesheet">
</head>
<body>

<h1>Login Here</h1>

<form action="Login" method="post">


  <div class="container">
    <label for="uname"><b style="font-size:20px">Username</b></label><br>
    <input type="text" placeholder="Enter Username" name="uname" required><br>

    <label for="psw"><b style="font-size:20px">Password</b></label><br>
    <input type="password" placeholder="Enter Password" name="psw" required><br>
        
    <button type="submit">Login</button>

  </div>

  <div class="container">

     <u><a href="" class="ml-2">Forgot Password?</u></a><br><br>

	<b>Don't have an account? </b><a href="signUp.html" class="ml-2" style="color:red"><u><b>Sign Up</b></u></a><br>
  </div>
</form>

</body>
</html>
