<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<body>

  <br><br><br>
  <h1 class="heading"> <span>Login</span> </h1>

  <!-- form ends -->

  <div class="container">
    <form action="Login" method="post">
      <div class="input-control">
        <label for="uname">Username</label>
        <input id="uname" name="uname" type="text">
        <div class="error"></div>
      </div>
      <div class="input-control">
        <label for="psw">Password</label>
        <input id="psw" name="psw" type="password">
        <div class="error"></div>
      </div>
      <p>Don't have an account? <a href="./signUp.html">Sign Up</a></p>
      <button type="submit" onclick="check()">Login</button><br><br>
      <p>Login as <a href="./Admin.html">Administrator?</a></p>
    </form>
  </div>

  <!-- form ends -->

  <!-- footer section starts  -->

  <section class="footer">

    <div class="box-container">

      <div class="box">
        <br>
        <h3>Contact Info</h3>
        <p href="#"> <i class="fas fa-phone"></i> +353861234567 </p>
        <p href="#"> <i class="fas fa-phone"></i> +0460987654 </p>
        <p href="#"> <i class="fas fa-envelope"></i> someone@mail.dcu.ie </p>
      </div>

    </div>
